<div style="color: red;font-size: 50px;">
<script language="JavaScript">
var liczba1=prompt("D1=","");
var liczba2=prompt("D2=","");
var ile_sekund_ban;
var D1_ban=parseFloat(liczba1);
var D2_ban=parseFloat(liczba2);
ile_sekund_ban=(D1_ban-D2_ban)*24*3600;
document.write("D1="+D1_ban+" D2="+D2_ban+"<br>");
document.write("ile_sekund="+ile_sekund_ban+"s"+"<br>");
</script>
</div>
