<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("podaj a=","");
var a_Ban=parseFloat(liczba1);
var liczba2=prompt("podaj b=","");        
var b_Ban=parseFloat(liczba2);
document.write("a="+a_Ban+"<br>");               
document.write("b="+b_Ban+"<br>");  
document.write
(a_Ban+"^"+"3+3*"+a_Ban+"^2"+b_Ban+"+..."+"=");
document.write(a_Ban*a_Ban*a_Ban+".......");
</script>
